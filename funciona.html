<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>

  <body>
    <header class="encabezado">
      <figure class="pokeball">
        <img
          src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
          alt="logo"
        />
      </figure>
      <figure class="charizard-baby">
        <img
          src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
          alt="pokemon"
        />
      </figure>
      <h1>Pok√©dex_</h1>
      <div id="containerSearch">
        <!-- <input
          class="searchInput"
          type="text"
          placeholder="Que Pokemon Buscas?"
        />
        <button id="btnSearch" type="submit"><img src="" alt="lupa" /></button> -->
        <select name="selectPokemon" id="selectPokemon">
          <option value="">Select Your Pokemon</option>
          <option value="bulbasaur">Bulbasaur</option>
          <option value="squirtle">Squirtle</option>
          <option value="charmander">Charmander</option>
          <option value="butterfree">Butterfree</option>
        </select>
        <button id="findPokemon">Find Pokemon</button>
      </div>
    </header>
    <main id="main-container"></main>
    <footer class="footer-content">
      <h3>OTHERS</h3>
      <div>
        <button id="squirtleButton">
          <figure>
            <img
              src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png"
              alt="pokemon"
            />
          </figure>
        </button>
        <button id="butterfreeButton">
          <figure>
            <img
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/012.png"
              alt="pokemon"
            />
          </figure>
        </button>
        <figure>
          <img
            src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
            alt="pokemon"
          />
        </figure>
        <figure>
          <img
            src="https://www.pngplay.com/wp-content/uploads/10/Bulbasaur-Pokemon-PNG-Clipart-Background.png"
            alt="pokemon"
          />
        </figure>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
